language: node_js

node_js:
    - "node"
    - "10"
    - "8"
    - "6"

sudo: false

git:
    submodules: false

before_script:
    echo $PATH
    - npm install
    - wget http://chromedriver.storage.googleapis.com/77.0.3865.40/chromedriver_win32.zip
    - unzip chromedriver_win32.zip -d /home/travis/bin
    sudo chmod +x /home/travis/bin/chromedriver.exe
    - export CHROME_BIN=chromium-browser

script:
    - npm test

after_success:
    - npm run report-coveralls
    - npm run report-codecov
